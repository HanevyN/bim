version: "3.8"
services:
  gs:
    image: ubuntu:24.04
    ports:
      - ${PORT}:23899/udp
    volumes:
      - ./bin:/opt/bim/bin:ro
      - ./etc:/opt/bim/etc:ro
      - ./log:/opt/bim/log
    deploy:
      restart_policy:
        condition: on-failure
    command: >
        bash -c "cp /opt/bim/etc/logrotate.d/* /etc/logrotate.d/
        && /opt/bim/bin/bim-server
        --port 23899
        --log-file /opt/bim/log/bim-server.txt"
